<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>miaobox - 文件下载器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        function startDownload() {
            const url = document.getElementById('url').value;
            const path = document.getElementById('path').value || "";
            const status = document.getElementById('status');
            status.innerText = "下载状态：正在启动下载...";

            fetch('/start_download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, path })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || "未知错误");
                    });
                }
                return response.json();
            })
            .then(data => {
                status.innerText = `下载状态：${data.status}，文件名：${data.file}`;
            })
            .catch(err => {
                status.innerText = `下载状态：错误 - ${err.message}`;
            });
        }

        function cancelDownload() {
            const status = document.getElementById('status');
            status.innerText = "下载状态：正在取消下载...";
            fetch('/cancel_download', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    status.innerText = `下载状态：${data.status}`;
                })
                .catch(() => {
                    status.innerText = "取消失败";
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>文件下载器</h2>
        <input type="text" id="url" placeholder="请输入下载链接">
        <input type="text" id="path" placeholder="请输入保存路径（选填）">
        <br>
        <button onclick="startDownload()">开始下载</button>
        <button onclick="cancelDownload()">取消下载</button>
        <p id="status">下载状态：等待中</p>
    </div>
</body>
</html>
