<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>miaobox - 文件下载器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        #progress-container {
            display: none;
            width: 80%;
            margin: 10px auto;
            background: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background: #007bff;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    </style>
    <script>
        function updateProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percentage + '%';
        }

        function startDownload() {
            const url = document.getElementById('url').value;
            const path = document.getElementById('path').value || "";
            const status = document.getElementById('status');
            status.innerText = "下载状态：正在启动下载...";
            status.classList.remove('error');
            const progressContainer = document.getElementById('progress-container');
            progressContainer.style.display = 'block';

            fetch('/start_download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, path })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || "未知错误");
                    });
                }
                return response.json();
            })
            .then(data => {
                status.innerText = `下载状态：${data.status}，文件名：${data.file}`;
                if (data.status === 'Download started') {
                    const interval = setInterval(() => {
                        fetch('/download_status')
                            .then(response => response.json())
                            .then(statusData => {
                                if (statusData.status === 'Downloading') {
                                    updateProgress(statusData.progress);
                                } else {
                                    clearInterval(interval);
                                    progressContainer.style.display = 'none';
                                }
                            });
                    }, 1000);
                }
            })
            .catch(err => {
                status.innerText = `下载状态：错误 - ${err.message}`;
                status.classList.add('error');
            });
        }

        function cancelDownload() {
            const status = document.getElementById('status');
            status.innerText = "下载状态：正在取消下载...";
            status.classList.remove('error');
            fetch('/cancel_download', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    status.innerText = `下载状态：${data.status}`;
                })
                .catch(() => {
                    status.innerText = "取消失败";
                    status.classList.add('error');
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>miaobox - 文件下载器</h2>
        <input type="text" id="url" placeholder="请输入下载链接">
        <input type="text" id="path" placeholder="请输入保存路径（选填）">
        <br>
        <button onclick="startDownload()">开始下载</button>
        <button onclick="cancelDownload()">取消下载</button>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status">下载状态：等待中</p>
        <a href="https://github.com/xhdndmm/miaobox">源码仓库</a>
    </div>
</body>
</html>
